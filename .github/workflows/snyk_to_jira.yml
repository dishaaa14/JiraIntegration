name: Snyk to JIRA Integration

on:
  push:
    branches:
      - main   # Trigger on pushes to the 'main' branch
  pull_request:
    branches:
      - main   # Trigger on pull requests to the 'main' branch

jobs:
  snyk_report_processing:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Install Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Install Dependencies
        run: pip install requests  # Add any other dependencies your script needs

      - name: Process Snyk Report
        run: python snyk-to-jira.py

